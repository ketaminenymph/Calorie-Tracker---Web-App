{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="jumbotron bg-dark text-white" style="height:100vh;" id="intro-form">
<div class="container">
<h1 class="display-4">Login</h1>
<br>
<form method="post">
    {% csrf_token %}
    <div class="form-group-row">
        <div class="col-sm-10">
            {{form.username|as_crispy_field}}
        </div>
    </div>
    <div class="form-group-row">
        <div class="col-sm-10">
            {{form.password|as_crispy_field}}
        </div>
    </div>
    <hr>
    <div class="form-group-row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
</div>
</div>
{% endblock %}
